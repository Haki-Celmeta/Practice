<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PainfulPleasures</title>
</head>
<body>
  <header>
    <div class="three-image-container">
      <div class="four-july image">
        <img src="images/dummy-600x400.png" alt="four-july-sales">
        <div class="four-july-info">
          <p>4th of july savings are here!</p>
          <h3>save 15% sitewide</h3>
          <p class="orders-parag">for orders over $200</p>
          <h2>code: july 4</h2>
          <button class="secondary-button">Shop Now</button>
          <p class="validation-date">Valid 7/3-7/6</p>
        </div>
      </div>
      <div class="wireless-efficiency small-image">
        <img src="images/dummy-small-300x200.png" alt="wireless-efficiency">
        <div class="wireless-efficiency-info">
          <p>Wireless efficiency</p>
          <img width="20px" src="images/high-voltage-svgrepo-com.svg" alt="high voltage icon">
          <p>Button-press voltage adjusment</p>
          <button class="secondary-button">Shop Now</button>
        </div>
      </div>
      <div class="protective-equipment small-image">
        <img src="images/dummy-small-300x200.png" alt="protective-equipment">
        <div class="protective-equipment-info">
          <h3>Personal Protective Equipment <span style="font-weight: 500;">(PPE)</span></h3>
          <button class="primary-button">Shop Now</button>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
